# Academic Integrity

## *You must never submit work written by another human or artificial intelligence as your own work.*

---

.left-column[
  ## Academic Integrity
]

.right-column[

#### You are here to learn.

#### An employer will expect that you understand how to design and produce a solution *yourself*.

#### AI is often **wrong**.

]

---
.left-column[
  ## Violations
]

.right-column[

- Giving your code to another student

- Submitting code written by another student

- Submitting code written by your neighbor, aunt, or best friend

- Using Chat GPT/Gemini to generate all or part of your solution

- Using GitHub co-pilot/REPL.it to generate all or part of your solution

- Discussion implementation details with another student

- Soliciting help on Stack Overflow

*These are examples. Other acts may also be considered violations.*

]

---
.left-column[
  ## Penalties
]

.right-column[

#### All instances will be reported to OSCCR and the Khoury Academic Integrity Committee.

#### At minimum, the assignment will earn a grade of 0.

#### The Khoury committee may revoke the ability to go on co-op or TA.

#### Repeated violations may result in expulsion.

]

---
.left-column[
  ## Citations
]

.right-column[

### Learning to appropriately use online resources is important.

]
